---
layout: pagefeeds
---
		
		<header id="blog-header" class="anm-fadeIn">
			<div class="content universe">
				<div class="cell-6 pushed-3"><a href="{{ site.baseurl }}" title="Realitat"><img src="http://codi.realitat.cat/src/img/header-realitat-big.png" alt="realitat*"></a></div>
				<hr class="no-margin">
				<h1 class="closed">realitat*</h1>
				<div class="button-centered xs anm-moveFromBottomFade delay-4000">
					<a href="http://bloc.realitat.cat/feeds/posts/default" class="button-icon circled flat orange" target="blank" title="Segueix-nos amb RSS"> RSS </a> 
					<a href="https://t.me/larealitat" class="button-icon circled flat sky" target="blank" title="Segueix-nos a Telegram"> Telegr </a> 
					<a href="http://www.twitter.com/larealitat" class="button-icon circled flat soft-blue" target="blank" title="Segueix-nos a Twitter"> Tw </a>
					<a href="http://www.facebook.com/larealitat" class="button-icon circled flat blue" target="blank" title="Segueix-nos a Facebook"> Fb </a>
					<a href="https://plus.google.com/115185630100620701614" class="button-icon circled flat red" target="blank" title="Segueix-nos a Google +"> G+ </a>
				</div>
			</div>
		</header>
		
		<nav class="universe sticky anm-moveFromLeftFade delay-100 slow" id="page-nav">
			<div class="content anm-fadeIn delay-2000">
				<input class="toggletrigger" type="checkbox" id="mob-nav2" name="mob-nav2" aria-hidden="true" hidden>
				<label for="mob-nav2" class="toggle">Tema <span class="caret"></span></label>
				<div id="nav-collapse" class="togglecollapsed">
					<a href="http://bloc.realitat.cat" title="Articles de la realitat*">Articles</a>
					<a href="http://realitat.cat" title="www.realitat.cat"><b>realitat<em class="unify red">*</em></b></a>
					<a href="http://noticies.realitat.cat" title="Notícies de la realitat*">Noticies</a>
				</div>
			</div>
		</nav>
		
		<main clas="anm-fadeIn delay-1500">
			<div class="content anm-fadeIn delay-2000">
				<div class="thumbnails">
					{% for post in site.posts %}
						<article>
							<header>
								<h3><a href="{{ post.externalLink }}" title="{{ post.title }}"><b>{{ post.title }}</b></a></h3>
							</header>
							<div><img src="{{ post.image }}" alt="{{ post.title }}"> {{ post.content | truncatewords:50}}</div>
							<strong class="reverse"><a class="button-icon s circled" href="{{ post.externalLink }}" title="{{ post.title }}">+</a></strong>
						</article>
					{% endfor %}
					<hr>
				</div>
			</div>
			<div class="content  anm-fadeIn delay-2000">			
				<div class="cell-6 anm-fadeIn delay-2000">
					<h2 class="title universe"><small><a href="http://bloc.realitat.cat" title="Bloc de la realitat*">Articles de la realitat<em class="unify red">*</em></a></small></h2>
					<div class="thumbnails" id="rss-realitat"></div>
					<hr>
				</div>
				<div class="cell-6 anm-fadeIn delay-2000">
					<h2 class="title universe"><small><a href="http://noticies.realitat.cat" title="Notícies de la realitat*">Notícies de la realitat<em class="unify red">*</em></a></small></h2>
					<div class="thumbnails" id="rss-noticies"></div>
					<hr>
				</div>
				<hr>
			</div>
		</main>
