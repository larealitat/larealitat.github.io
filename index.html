---
layout: default
---

		<header class="universe">
			<div class="content">
				<a href="http://realitat.cat/" title="Realitat"><img src="http://codi.realitat.cat/src/img/header-realitat.jpg" alt="realitat*"></a>
				<h1 class="closed">realitat<b class="unify red">*</b></h1>
				<p class="lead closed">donar a l'esperança fonament científic</p>
				<div class="button-centered absolute bottom">
					<a href="<$BlogUrl$>feeds/posts/default" class="button-icon circled hover-white orange xs" target="blank" title="Segueix-nos amb RSS"> <b>RSS</b> </a> 
					<a href="http://www.twitter.com/larealitat" class="button-icon circled hover-white soft-blue xs" target="blank" title="Segueix-nos a Twitter"> <b>Tw</b> </a>
					<a href="http://www.facebook.com/larealitat" class="button-icon circled hover-white blue xs" target="blank" title="Segueix-nos a Facebook"> <b>Fb</b> </a>
					<a href="https://plus.google.com/115185630100620701614" class="button-icon circled hover-white red xs" target="blank" title="Segueix-nos a Google +"> <b>G+</b> </a>
					<a href="https://github.com/ComunistesdeCatalunya" class="button-icon circled hover-white violet xs" title="Comunistes de Catalunya a Github"> <b>Git</b> </a>
				</div>
				<div class="white-space"></div>
			</div>
		</header>
		
		<main>
			<div class="content resume">
				<h2 class="universe thin"><small>Articles</small></h2>
				{% for post in site.posts %}
						<article class="magazine">
							<a class="article-thumb" href="{{ site.baseurl }}{{ post.url }}" title="Article: {{ post.title }}"><img src="{{ post.thumbnail }}" alt="{{ post.title }}"></a>
							<h3 class="article-title"><a href="{{ site.baseurl }}{{ post.url }}" title="Article: {{ post.title }}">{{ post.title }}</a></h3>
							<div class="article-excerpt">{{ post.content | truncatewords:50}}</div>
							<div class="button-centered"><a class="button-icon s article-button circled" href="{{ site.baseurl }}{{ post.url }}" title="Article: {{ post.title }}">+</a></div>
						</article>
				{% endfor %}
				<hr>
				<aside class="unify black">
					<h2 class="universe thin"><small>Comparteix</small></h2>
					<div class="button-centered s">
						<a href="http://twitter.com/?status=http://codi.realitat.cat/" class="button-icon lines soft-blue" title="Comparteix a Twitter">Tw</a> 
						<a href="http://www.facebook.com/sharer.php?u=http://codi.realitat.cat/&t={{ site.title }}" class="button-icon lines blue" title="Comparteix a Facebook">Fb</a> 
						<a href="https://plusone.google.com/_/+1/confirm?hl=en&url=http://codi.realitat.cat/" class="button-icon lines red" title="Comparteix a Google +">G+</a>
					</div>
				</aside>
			</div>
		</main>
