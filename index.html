---
layout: default
---

	<header id="page-header" class="base universe">
		<h1 class="symbol-radioactive anm-zoomInDown delay-200">{{ site.name }}</h1>
		<p class="universe thin l anm-fadeIn delay-200">{{ site.description }}</p>
	</header>	

	<main id="content">
		<div class="content">

			<div class="white-space"></div>

			<div class="cell-2">
				<div class="button-centered">
					<a href="https://github.com/ComunistesdeCatalunya" class="button-icon circled metal-soft anm-scaleUp" title="Comunistes de Catalunya a Github">Git</a><br class="hidden-phone">
				</div>
				<hr>
			</div>
				
			<div class="cell-8">
			  {% for post in site.posts %}
				<article class="universe anm-moveFromBottomFade delay-200">    
				  <h2 class="title"><a href="{{ site.baseurl }}{{ post.url }}#page-header" title="{{ post.title }}">{{ post.title }}</a></h2>
				  <p>{{ post.content | truncatewords:50}}</p>
				  <div class="button-centered"><a href="{{ site.baseurl }}{{ post.url }}" class="button lines grey l anm-scaleUp delay-500"> Llegir m√©s </a></div>
				</article>
			  {% endfor %}
			  <hr>
			</div>
		
			<div class="cell-2">
				<div class="button-centered">
					<a href="http://bloc.realitat.cat/feeds/posts/default" class="button-icon circled lines orange" target="blank" title="Segueix-nos amb RSS"> RSS </a> <br class="hidden-phone">
					<a href="http://www.twitter.com/larealitat" class="button-icon circled lines soft-blue" target="blank" title="Segueix-nos a Twitter"> Tw </a> <br class="hidden-phone">
					<a href="http://www.facebook.com/larealitat" class="button-icon circled lines blue" target="blank" title="Segueix-nos a Facebook"> Fb </a>
				</div>
				<hr>
			</div>
			<hr>
				
		</div><!-- /.content -->
	</main>
