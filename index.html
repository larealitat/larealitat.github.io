		<nav id="blog-menu" class="base paper sticky anm-fadeIn delay-600">
			<div class="content universe">

							<input type="hidden" name="cx" value="007620493827235173837:p9bytcfv9gu"> 
							<input type="text" name="q" class="terms squared" placeholder="cerca"> 
							<input type="submit" name="sa" class="search" value="·"> 
						</form>

		<main id="blog-content" class="anm-fadeIn delay-1000">
			<div class="content">
				<div class="cell-2 hidden-phone">
					<aside class="aside-tools base">
						<h2 class="universe thin"><small>Segueix-nos</small></h2>
						<div class="button-centered s">
							<a href="http://bloc.realitat.cat/feeds/posts/default" class="button-icon circled lines orange" target="blank" title="Segueix-nos amb RSS"> RSS </a> <br class="hidden-phone">
							<a href="https://github.com/ComunistesdeCatalunya" class="button-icon circled violet anm-scaleUp" title="Comunistes de Catalunya a Github"> Git </a><br class="hidden-phone">
							<a href="http://www.twitter.com/larealitat" class="button-icon circled lines soft-blue" target="blank" title="Segueix-nos a Twitter"> Tw </a> <br class="hidden-phone">
							<a href="http://www.facebook.com/larealitat" class="button-icon circled lines blue" target="blank" title="Segueix-nos a Facebook"> Fb </a>
						</div>
					</aside>
				</div>
				<div class="cell-8">
						<article class="post">
							<h3 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}" title="Article: {{ post.title }}">{{ post.title }}</a></h3>
							<div class="post-excerpt">{{ post.content | truncatewords:50}}</div>
						</article>
					<hr>
				</div>
				<div class="cell-2">
					<aside class="aside-tools base">
						<h2 class="universe thin"><small>Comparteix</small></h2>
						<div class="button-centered s">
							<a href="http://twitter.com/?status=http://codi.realitat.cat/" class="button-icon lines soft-blue" title="Comparteix a Twitter">Tw</a> <br class="hidden-phone">
							<a href="http://www.facebook.com/sharer.php?u=http://codi.realitat.cat/&t=<$BlogItemTitle$>" class="button-icon lines blue" title="Comparteix a Facebook">Fb</a> <br class="hidden-phone">
							<a href="https://plusone.google.com/_/+1/confirm?hl=en&url=http://codi.realitat.cat/" class="button-icon lines red" title="Comparteix a Google +">G+</a>
						</div>
					</aside>
				</div>
				<hr class="no-margin">
			</div>
