<!DOCTYPE html>
<html lang="ca">
	<head>
		<meta charset="utf-8">
		<!-- Metadata: Basic -->
		<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="{{ site.description }}">
		<meta name="keywords" content="{{ site.name }}">
		<meta name="author" content="{{ site.author }}">
		<!-- Metadata: GeoTags -->
		<meta name="geo.region" content="{{ site.region }}">
		<meta name="geo.placename" content="{{ site.placename }}">
		<meta name="geo.position" content="{{ site.langitudelongitude }}">
		<meta name="ICBM" content="{{ site.langitudelongitude }}">
		<!-- Screen styles -->
		<link href="{{ site.baseurl }}/src/css/styles.css" rel="stylesheet" media="screen">
		<link href="{{ site.baseurl }}/src/css/anime.css" rel="stylesheet" media="screen">
		<link href="{{ site.baseurl }}/src/css/realskin.css" rel="stylesheet" media="screen">
		<!-- Print styles -->
		<link href="{{ site.baseurl }}/src/css/print.css" rel="stylesheet" media="print">
		<!-- If iexplorer :( -->
		<!--[if lt IE 9]><script src="{{ site.baseurl }}/src/js/html5shiv.js"></script><![endif]-->
		<!--[if IE]><link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/src/css/iexplorer.css" /><![endif]-->
		<!-- If JS disabled -->
		<noscript><link href="{{ site.baseurl }}/src/css/noscript.css" rel="stylesheet" media="screen"></noscript>
		<!-- Site Feed -->
		<link rel="alternate" type="application/rss+xml" title="rss" href="http://bloc.realitat.cat/feeds/posts/default">
		<!-- Page Icons -->
		<link rel="apple-touch-icon" sizes="180x180" href="http://codi.realitat.cat/src/ics/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="http://codi.realitat.cat/src/ics/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="http://codi.realitat.cat/src/ics/favicon-16x16.png">
		<link rel="manifest" href="http://codi.realitat.cat/src/ics/manifest.json">
		<link rel="mask-icon" href="http://codi.realitat.cat/src/ics/safari-pinned-tab.svg" color="#dd0000">
		<link rel="shortcut icon" href="http://codi.realitat.cat/src/ics/favicon.ico">
		<meta name="apple-mobile-web-app-title" content="realitat*">
		<meta name="application-name" content="realitat*">
		<meta name="msapplication-config" content="http://codi.realitat.cat/src/ics/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
  
  		<!-- /#page -->
		<div class="page" id="page">
		
		{% include nav.html %}
		
		{{ content }}
			
		{% include footer.html %}

		</div><!-- /#page -->
		
		{% include dialog.html %}

		<!-- Scripts
		================================================== -->
		{% include analytics.html %}
		{% include scripts.html %}
	<script src="http://codi.realitat.cat/src/js/moment.min.js" type="text/javascript"></script>
	<script src="http://codi.realitat.cat/src/js/jquery.rss.min.js" type="text/javascript"></script>
	<script>
		jQuery(function($) {
		  $("#rss-realitat").rss("http://bloc.realitat.cat/feeds/posts/default",
		  {
			limit: 6,
			dateFormat: 'D [de] MMMM',
			entryTemplate:'<article><header><h3><a href="{url}">{title}</a></h3><h6>{date}</h6></header><div>{teaserImage}{shortBodyPlain}</div><strong class="reverse"><a class="button-icon s circled" href="{url}">+</a></strong></article>'
		  })
		})
		jQuery(function($) {
		  $("#rss-noticies").rss("http://noticies.realitat.cat/feeds/posts/default",
		  {
			limit: 6,
			dateFormat: 'D [de] MMMM',
			entryTemplate:'<article><header><h3><a href="{url}">{title}</a></h3><h6>{date}</h6></header><div>{teaserImage}{shortBodyPlain}</div><strong class="reverse"><a class="button-icon s circled" href="{url}">+</a></strong></article>'
		  })
		})
	</script>
	</body>
</html>
