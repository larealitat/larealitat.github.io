<!DOCTYPE html>
<html lang="ca">
	<head>
		<meta charset="utf-8">
		<!-- Metadata: Basic -->
		<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="{{ site.description }}">
		<meta name="keywords" content="{{ site.name }}">
		<meta name="author" content="Redacció Realitat">
		<!-- Metadata: GeoTags -->
		<meta name="geo.region" content="{{ site.region }}">
		<meta name="geo.placename" content="{{ site.placename }}">
		<meta name="geo.position" content="{{ site.langitudelongitude }}">
		<meta name="ICBM" content="{{ site.langitudelongitude }}">
		<!-- Screen styles -->
		<link href="{{ site.baseurl }}/src/css/styles.css" rel="stylesheet" media="screen">
		<link href="{{ site.baseurl }}/src/css/anime.css" rel="stylesheet" media="screen">
		<link href="{{ site.baseurl }}/src/css/realskin.css" rel="stylesheet" media="screen">
		<!-- Print styles -->
		<link href="{{ site.baseurl }}/src/css/print.css" rel="stylesheet" media="print">
		<!-- If iexplorer :( -->
		<!--[if lt IE 9]><script src="{{ site.baseurl }}/src/js/html5shiv.js"></script><![endif]-->
		<!--[if IE]><link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/src/css/iexplorer.css" /><![endif]-->
		<!-- If JS disabled -->
		<noscript><link href="{{ site.baseurl }}/src/css/noscript.css" rel="stylesheet" media="screen"></noscript>
		<!-- Site Feed -->
		<link rel="alternate" type="application/rss+xml" title="rss" href="{{ site.baseurl }}/feed.xml">
		<!-- Page Icons -->
		<link rel="shortcut icon" href="{{ site.baseurl }}/src/ics/favicon.ico">
		<link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/src/ics/apple-touch-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/src/ics/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/src/ics/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/src/ics/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="60x60" href="{{ site.baseurl }}/src/ics/apple-touch-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/src/ics/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/src/ics/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/src/ics/apple-touch-icon-152x152.png">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/src/ics/favicon-196x196.png" sizes="196x196">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/src/ics/favicon-160x160.png" sizes="160x160">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/src/ics/favicon-96x96.png" sizes="96x96">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/src/ics/favicon-16x16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/src/ics/favicon-32x32.png" sizes="32x32">
		<meta name="msapplication-TileColor" content="#dddddd">
		<meta name="msapplication-TileImage" content="{{ site.baseurl }}/src/ics/mstile-144x144.png">
		<meta name="msapplication-config" content="{{ site.baseurl }}/src/ics/browserconfig.xml">
	</head>
	<body>
  
		<div class="page" id="page">
		
		<nav class="sticky">
			<div class="content">
				<input class="toggletrigger" type="checkbox" id="mob-nav" name="mob-nav" aria-hidden="true" hidden>
				<label for="mob-nav" class="toggle">Menú <span class="caret"></span></label>
				<div id="nav-collapse" class="togglecollapsed">
					<a href="http://realitat.cat" title="www.realitat.cat"><b>realitat<em class="unify red">*</em></b></a>
					<span class="closed">
					<a href="http://pdf.realitat.cat" title="Versió impresa de la realitat* en PDF">Versió impresa</a>
					<a href="http://codi.realitat.cat/columnes.html" title="Columnes de la realitat*">Columnes</a>
					<a href="http://codi.realitat.cat/info.html" title="Informació sobre la realitat*">Info</a>
					<a href="http://codi.realitat.cat/subscripcio.html" title="Subscripció a la realitat*">Subscripció</a>
					</span>
					<form class="form-search" action="http://www.google.com/cse"> 
						<input type="hidden" name="cx" value="007620493827235173837:p9bytcfv9gu"> 
						<input type="text" name="q" class="terms squared" placeholder="cerca"> 
						<input type="submit" name="sa" class="search" value="·"> 
					</form>
				</div>
			</div>
		</nav>
		
		{{ content }}
			
		<section id="site-quote" class="flat grey">
			<div class="content universe">
				<h2><a href="http://www.realitat.cat" title="www.realitat.cat">www.realitat.cat</a></h2>
				<div class="cell-6 pushed-3">
					<blockquote class="book-quote">
						<p>Les coses són senceres allò que aparenten, i darrera d'elles... no hi ha res.</p>
						<cite>Jean-Paul Sartre</cite>
					</blockquote>
				</div>
				<hr class="no-margin">
			</div>
		</section>
		
		<footer id="terms-footer" class="universe flat black">
			<div class="content">
				<span class="license symbol-copyright"> 2015 <a href="http://comunistes.cat" title="www.comunistes.cat">Comunistes de Catalunya</a> <a href="http://creativecommons.org/licenses/by-nc-nd/4.0/deed.ca" title="Termes de la llicència">(By-nc-sa)</a> </span>  
				<span class="email symbol-email"><a href="mailto:info@realitat.cat" title="Escriu">info@realitat.cat</a></span> 
				<span class="legal symbol-justice"><a href="http://codi.realitat.cat/avislegal/" title="Informació legal">Avís legal</a></span> 
				<span class="legal symbol-gear"><a href="http://codi.realitat.cat/codicomunistes/" title="Informació legal">Codi font</a></span> 
				<hr>
			</div>
			<div class="white-space"></div>
		</footer>

		</div><!-- /#page -->

		<!-- Scripts
		================================================== -->
	<script src="{{ site.baseurl }}/src/js/jquery.js" type="text/javascript"></script>
	<script src="{{ site.baseurl }}/src/js/components.js" type="text/javascript"></script>
	
	<script>
		// Viewer
		$('#viewer-resume').click(function(){
			$('#viewer').removeClass();
			$('#viewer').addClass('resume');
		});
		$('#viewer-listed').click(function(){
			$('#viewer').removeClass();
			$('#viewer').addClass('listed');
		});
		$('#viewer-gallery').click(function(){
			$('#viewer').removeClass();
			$('#viewer').addClass('gallery');
		});
		$('#viewer-mosaic').click(function(){
			$('#viewer').removeClass();
			$('#viewer').addClass('mosaic');
		});
		$('#viewer-full').click(function(){
			$('#viewer').removeClass();
			$('#viewer').addClass('full');
		});
	</script>
		{% include analytics.html %}
		
	</body>
</html>
