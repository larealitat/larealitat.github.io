---
layout: default
---

		<header id="page-header" class="universe">
			<div class="content">
				<h5 class="anm-fadeIn thin symbol-radioactive"><a href="{{ site.baseurl }}" title="{{ site.name }}"> {{ site.name }} </a></h5>
				<h1 class="anm-zoomInDown delay-500">{{ page.title }}</h1>
				<p>Escrit el {{ page.date | date: "%e / %m / %Y" }}</p>
			</div>
		</header>	
		
		<main id="content">
			<div class="content anm-moveFromBottomFade delay-200">

				<div class="cell-8 pushed-2">
					{{ content }}
				</div>

				<hr>
				
			</div>
		</main>
